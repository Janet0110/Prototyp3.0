<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" >
            <div class="panel panel-login" >
                <div class="form-header">
                    <div class="col-xs-6">
                        Register
                    </div>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12 col">
                            <form class="register-form" (ngSubmit) = "register()">
                                <div class="form-group">
                                    <input [(ngModel)]="model.username" id="registerUsername" type="text" name="username" class="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="model.email" id="registerEmail" type="text" class="email" name ="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="model.password" id="registerPassword" type="password" class="password" name = "password" placeholder="Password">
                                </div>


                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button name="register-submit" id="register-submit"
                                                    class="form-control btn btn-register" value="Register">Register</button>
                                        </div>
                                    </div>
                                </div>
                                <a class="link-register-login" id="loginLink" routerLink="/login">Login</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
