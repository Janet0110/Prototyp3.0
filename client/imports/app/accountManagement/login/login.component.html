<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" >
            <div class="panel panel-login">
                <div class="form-header">
                    <div class="col-xs-6">
                        Login
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12 col">
                            <form class="login-form" (ngSubmit) = "login()">
                                <div class="form-group">
                                    <input [(ngModel)]="model.username" id="loginUsername" type="text" name="username" class="username" placeholder="Username or Email">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="model.password" id="loginPassword" type="password" class="password" name = "password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <button name="login-submit" id="login-submit"
                                                class="form-control btn btn-login"
                                                value="Register">Login</button>
                                    </div>
                                </div>
                                <a class="link-register-login" id="registerLink" routerLink="/register">Register</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
