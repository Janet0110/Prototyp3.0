<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" >
            <div class="panel panel-login" >
                <div class="form-header">
                    <div class="col-xs-6">
                        Create a Team
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12 col">
                            <form class="teamCreate" (ngSubmit) = "createTeam()">
                                <div class="form-group">
                                    <input [(ngModel)]="team.name" id="teamId" type="text" name="teamName" class="username" placeholder="Teamname">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button name="submit" id="submit"
                                                    class="form-control btn btn-register">Create Team</button>
                                        </div>
                                    </div>
                                </div>
                                <a class="link-register-login" id="loginLink" routerLink="/teams">back to my teams</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
